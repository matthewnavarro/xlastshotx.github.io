<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <header class="masthead">
      <a href="{{ site.url }}"><img src="https://groupgets-files.s3.amazonaws.com/blog/assets/gg-brand.png"></a>
    </header>

    <div class="past-posts">
      <ul class="post-top">
        {% for post in site.posts limit:5 %}
           <li>
             <span>{{ post.date | date_to_string }}</span> &raquo;
             <a href="{{ BASE_PATH }}{{ post.url }}">
             {{ post.title }}</a>
           </li>
        {% endfor %}
      </ul>
    </div>

    <div class="container content">
      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; GroupGets LLC â€¢ Santa Barbara, California
        </small>
      </footer>
    </div>

  </body>
</html>
