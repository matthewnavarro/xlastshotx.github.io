# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               GroupGets
tagline:             Blog
url:                 http://xlastshotx.github.io/
paginate:            10
baseurl:             "http://xlastshotx.github.io"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              GroupGets
  url:               https://www.GroupGets.com
  email:             Contact@GroupGets.com
